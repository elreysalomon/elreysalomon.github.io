<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./salome.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>El Rey Salomón Links</title>
  </head>
  <body>
    <main>
      <section class="main__logo">
        <img src="./salome.png" alt="Logo El rey Salomón" />
      </section>
      <section class="main__contact">
        <a
          href="https://api.whatsapp.com/send?phone=+584268235935&text=%C2%A1Buen%20d%C3%ADa!%20Quisiera%20hacer%20un%20pedido,%20por%20favor."
          target="_blank"
          rel="noreferrer"
        >
          <img src="./whatsapp.svg" alt="Logo de whatsapp" />
          <h3>Whatsapp</h3>
        </a>
        <a
          href="https://instagram.com/elreysalomon.val?utm_medium=copy_link"
          target="_blank"
          rel="noreferrer"
        >
          <img src="./instagram.svg" alt="Logo de instagram" />
          <h3>Instagram</h3>
        </a>
        <a
          href="https://maps.app.goo.gl/HPzG9Siz79V4iigf6"
          target="_blank"
          rel="noreferrer"
        >
          <img src="./ubicacion.svg" alt="Logo de whatsapp" />
          <h3>Ubicación en maps</h3>
        </a>
      </section>
      <section class="main__catalogos">
        <h2>Menú</h2>
        <div class="catalogos__section">
          <img
            loading="lazy"
            src="./IMG_20211008_170214_045.webp"
            alt=""
          />
          <div class="catalogos__content">
            <h3>Desayunos y Almuerzos</h3>
            <a
              href="https://drive.google.com/folderview?id=1XXBMORErNvMAd_s_snVJIzDzip-FusQB"
              target="_blank"
              rel="noreferrer"
              >Ver</a
            >
          </div>
        </div>
      </section>
      <section class="main__pagos">
        <h2>Métodos de Pago</h2>
        <ol>
          <li>Pago Móvil</li>
          <li>Punto de venta</li>
          <li>Divisas en efectivo</li>
        </ol>
      </section>
    </main>
  </body>
</html>
